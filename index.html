<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Cupid's Code</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #ff6b6b;
        }
        p {
            font-size: 1.2em;
            margin: 20px 0;
        }
        button {
            background-color: #ff6b6b;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #ff4757;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to The Cupid's Code</h1>
        <p>Are you ready to embark on a journey of puzzles and mysteries?</p>
        <p>Solve each question to move to the next challenge. If you solve all the puzzles, you will win your dream date in Mumbai, funded by me!</p>
        <button onclick="startPuzzle()">Start the Challenge</button>
    </div>

    <script>
        function startPuzzle() {
            // Redirect to the first puzzle page
            window.location.href = 'puzzle1.html';
        }
    </script>
</body>
</html>
